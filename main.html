<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nested Tables</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
  }
  th {
    background-color: lightgray;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Main Table</th>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>Cell 1-1</td>
          <td>Cell 1-2</td>
        </tr>
        <tr>
          <td>Cell 2-1</td>
          <td>Cell 2-2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td class="black-cell" rowspan="3">HTML</td>
          <td>Cell 1-1</td>
          <td>Cell 1-2</td>
        </tr>
        <tr>
          <td>Cell 2-1</td>
          <td>Cell 2-2</td>
        </tr>
        <tr>
          <td>Cell 3-1</td>
          <td>Cell 3-2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th>Nested Table 3</th>
        </tr>
        <tr>
          <td>Cell 1-1</td>
          <td>Cell 1-2</td>
        </tr>
        <tr>
          <td>Cell 2-1</td>
          <td>Cell 2-2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td>List:</td>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
